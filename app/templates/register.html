{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <style>
        /* Local Styles for Register Page */
        form {
            max-width: 400px;
            margin: auto;
        }
        label, input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

    <h2>Register</h2>
    <form action="/auth/register" method="post">
        <label for="username" title="Choose a unique username">Username:</label>
        <input type="text" id="username" name="username" required pattern="\w+" title="Alphanumeric characters only"><br>

        <label for="email" title="Enter a valid email address">Email:</label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Invalid email format"><br>

        <label for="password" title="Choose a strong password">Password:</label>
        <input type="password" id="password" name="password" required pattern=".{8,}" title="Minimum 8 characters"><br>

        <input type="submit" value="Register">
    </form>
{% endblock %}
