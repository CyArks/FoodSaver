<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FoodSaver{% endblock %}</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #1a1a1a;
            padding: 1em;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #333;
        }
        nav a {
            padding: 14px 20px;
            display: inline-block;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}FoodSaver{% endblock %}</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        <!-- Add more links based on your routes -->
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
